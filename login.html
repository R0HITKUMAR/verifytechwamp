<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="subject" content=" ">
  <meta name="copyright" content=" ">
  <meta name="revised" content=" " />
  <meta name="author" content=" " />
  <link href=" " rel="canonical" />

  <!--( Title )-->
  <title>Login | verifyTECHWAMP</title>

  <!--( Favicon )-->
  <link rel="shortcut icon" href="./assets/img/logo/favicon.png" type="image/x-icon">

  <!--( Internal Styles )-->
  <link rel="stylesheet" href="./assets/css/loginform.css">
  <script src="https://kit.fontawesome.com/989bb54246.js"></script>

</head>

<body>
  <!-- Container -->
  <div class="container">
    <input type="checkbox" id="flip">
    <!-- Cover -->
    <div class="cover">
      <div class="front">
        <img src="./assets/img/logo/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Login Now</span>
          <span class="text-2">(TECHWAMP Engineering College)</span>
        </div>
      </div>
      <div class="back">
        <img src="./assets/img/logo/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Signup Now</span>
          <span class="text-2">(TECHWAMP Engineering College)</span>
        </div>
      </div>
    </div>
    <!-- Forms -->
    <div class="forms">
      <div class="form-content">

        <!-- Login Form -->
        <div class="login-form">
          <div class="title text-center mb-2">
            <img src="./assets/img/logo/full-dark.png" height="100px"><br>
            <span id="formtitle">Login</span>
          </div>
          <div id="loginformAlert"></div>
          <!--Login-->
          <form action="#" id="loginForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter Your Email" id="lemail">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter Your Password" id="lpassword">
                <i class="far fa-eye" id="togglePassword" style="margin-left: 90%; cursor: pointer;"></i>
              </div>
              <div class="text"><a onclick="forgotPass()" href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" onclick="login()" id="loginbtn" value="Login">
              </div>
            </div>
          </form>
          <!--Forget Password-->
          <form action="#" id="forgetPassForm" class="d-none">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter Your Email" id="femail">
              </div>
              <div class="text"><a onclick="backToLogin()" href="#">Login Now?</a></div>
              <div class="button input-box">
                <input type="submit" onclick="forgotPassEmail()" id="forgetPassbtn" value="Submit">
              </div>
            </div>
          </form>
          <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
        </div>

        <!--Signup Form-->
        <div class="signup-form">
          <div class="title text-center mb-5">Signup</div>
          <div id="signupformAlert"></div>
          <form action="#" id="signup-form">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter Your Name" id="sname">
              </div>
              <div class="input-box">
                <i class="fas fa-link"></i>
                <input type="text" placeholder="Enter Your Roll No." id="srollno">
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter Your Email Address" id="semail">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="spassword">
                <i class="far fa-eye" id="stogglePassword" style="margin-left: 90%; cursor: pointer;"></i>
              </div>
              <div class="button input-box">
                <input onclick="signUp()" id="signupbtn" type="submit" value="Sign Up">
              </div>
            </div>
          </form>
          <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

  <!-- External JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Internal JS -->
  <!-- <script src="./assets/js/main.js"></script> -->
  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
